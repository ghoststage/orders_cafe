{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h2>Добавить заказ</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="table_number">Номер стола:</label>
            <input type="text" name="table_number" class="form-control" id="table_number" 
                   required style="width: 80px; text-align: center;">
        </div>

        <div class="form-group">
             <label for="dish">Выберите блюдо:</label>
             <select name="dish" class="form-control same-size" id="dish">
                 {% for dish in dishes %}
                 <option value="{{ dish.id }}">{{ dish.name }} - {{ dish.price }} тнг.</option>
                 {% endfor %}
             </select>
        </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
{% endblock %}
