{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Кафе - Управление заказами{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="header">☕ Кафе - Управление заказами</h1>
        </div>
        <nav>
            <a href="{% url 'order_list' %}">Список заказов</a>
            <a href="{% url 'add_order' %}">Добавить заказ</a>
            <a href="{% url 'dish_list' %}">Список блюд</a>
            <a href="{% url 'add_dish' %}">Добавить блюдо</a>
            <a href="{% url 'calculate_revenue' %}">Выручка</a>
            
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
       <div>
           <div class="footer">© 2025 Кафе</div>
        </div>
        
    </footer>  
</body>
</html>
